<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"> <!-- Unicons CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>PubChat</title>
</head>
<body>
    <div class="join-container">
        <header class="join-header">
            <h1><img src="images/pubchat_logo.png" alt="PubChat Logo" style="width: 50px; height: 50px; vertical-align: middle;"> PubChat</h1>
        </header>
        <main class="join-main">
            <form action="/signup" method="POST">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username..." required>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter email..." required>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter password..." required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="google-icon">
                    <a href="#" onclick="openGoogleAuthPopup()"><i class="uil uil-google"></i></a>
                </div>
                <p id="signup-error" style="color: red;"></p>
            </form>
            <p>Already have an account? <a href="index.html">Login</a></p>
        </main>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error === 'username_taken') {
            document.getElementById('signup-error').textContent = 'Username is already in use';
        }
        if (error === 'email_taken') {
            document.getElementById('signup-error').textContent = 'Email is already in use';
        }
        if (error === 'invalid_input') {
            const message = urlParams.get('message');
            document.getElementById('signup-error').textContent = message;
        }
    </script>
</body>
</html>
